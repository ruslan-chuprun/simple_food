<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple food</title>
  <link rel="icon" href="images/icons/favicon.svg">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">

      <div class="wrapper">
        <a class="header__logo" href="#">
          <img class="logo" src="../images/logo.svg" alt="Логотип"></a>

        <nav class="menu">
          <ul class="menu__list">

            <li class="menu__item">
              <a href="" class="menu__link menu__link--active">Главная</a>
            <li>

            <li class="menu__item">
              <a href="" class="menu__link">Блюда</a>
            </li>

            <li class="menu__item">
              <a href="" class="menu__link">Контакты</a>
            </li>

          </ul>
        </nav>

        <div class="user-nav">

          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="Поиск">
          </a>

          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/buy.svg" alt="Корзина">
            <span class="user-nav__num">4</span>
          </a>

        </div>
      </div>
    </div>
  </header>



<section class="hero">
  <div class="container">
  <div class="hero__inner">

    <div class="hero_content">
  <h1 class="hero__title">
    Доставка
    <span class="hero_subtitle">
      за 15 минут
    </span>
    </h1>

    <div class="hero__text">
    <p>
      Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
    </p>
    </div>

<div class="hero__navigation">
    <button class="hero__btn" type="">Заказать</button>
    <span class="sr-only">Заказать</span>
    <a class="hero__link" href="#">Подробнее</a>
</div>
  </div>

  <img class="scooter_guy" src="images/scooter_guy.png" alt="">
  </div>
</div>
</section>


  <script src="js/main.min.js"></script>
</body>

</html>
